<!DOCTYPE html>
<html>
<head>
	<title>tic-tac toy</title>
	<style type="text/css">
		body, html {
			height: 100%;
		}
		div.zone {
			width: 33%;
			height: 33%;
			float: left;
		}
		div.zone:hover {
			background: #BBBBBB;
		}
		img {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body style="margin:0px;">
	<script src="script.js"></script>
	<div class="zone" id="zone00" onclick="zone(this)"><img></div>
	<div class="zone" id="zone01" onclick="zone(this)"><img></div>
	<div class="zone" id="zone02" onclick="zone(this)"><img></div>

	<div class="zone" id="zone10" onclick="zone(this)"><img></div>
	<div class="zone" id="zone11" onclick="zone(this)"><img></div>
	<div class="zone" id="zone12" onclick="zone(this)"><img></div>

	<div class="zone" id="zone20" onclick="zone(this)"><img></div>
	<div class="zone" id="zone21" onclick="zone(this)"><img></div>
	<div class="zone" id="zone22" onclick="zone(this)"><img></div>

</body>
</html>
