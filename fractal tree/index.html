<html>
    <head>
        <style>
            * {
                margin: 0px;
            }
        </style>
    </head>
    <body>
        <canvas id="ctx"></canvas>
        <input type="range" min="1" max="90" value="45" id="inp">
        <input type="range" min="1" max="360" value="90" id="inp2">
        <script>
            var ctx = document.getElementById("ctx").getContext("2d")
            ctx.canvas.width = width = window.innerWidth
            ctx.canvas.height = height = window.innerHeight/10 * 9
            inp = document.getElementById("inp")
            inp.width = window.innerWidth/5
            inp.height = window.innerHeight/10
            inp2 = document.getElementById("inp2")
            inp2.width = window.innerWidth/5
            inp2.height = window.innerHeight/10
        </script>
        <script src="classes.js"></script>
        <script src="canvas.js"></script>
    </body>
</html>
