  <script type="text/javascript">
    var step = Math.min(window.innerWidth, window.innerHeight)/4
    rotation = 0;
    setInterval(function() {
      x = window.innerWidth/2;
      y = window.innerHeight/2;
      nav_list = document.getElementsByName("nav_link")
      for (i = 0; i < nav_list.length; i++) {
        qx = Math.cos(((360 / nav_list.length) * i) * (Math.PI/180) + rotation) * step
        qy = -Math.sin(((360 / nav_list.length) * i) * (Math.PI/180) + rotation) * step
        nav_list[i].style.marginLeft = x + qx
        nav_list[i].style.marginTop = y + qy
      }
      rotation += 0.001
    }, 10)
